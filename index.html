<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монеты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #coin {
            cursor: pointer;
            width: 100px;
            height: 100px;
            background-image: url('assets/coin.jpg');
            background-size: cover;
            border-radius: 50%;
            margin-top: 20px;
        }
        #balance {
            font-size: 24px;
            margin-top: 20px;
        }
        #loginModal, #registerModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            margin: 10% auto;
            width: 300px;
            border-radius: 10px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="balance">Баланс: 0 монет</div>
    <div id="coin" onclick="addCoin()"></div>
    
    <!-- Модальное окно для входа -->
    <div id="loginModal">
        <div class="modal-content">
            <h3>Вход</h3>
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Войти</button>
            <button onclick="toggleModal('loginModal')">Закрыть</button>
        </div>
    </div>
    
    <!-- Модальное окно для регистрации -->
    <div id="registerModal">
        <div class="modal-content">
            <h3>Регистрация</h3>
            <input type="text" id="newUsername" placeholder="Имя пользователя">
            <input type="password" id="newPassword" placeholder="Пароль">
            <button onclick="register()">Зарегистрироваться</button>
            <button onclick="toggleModal('registerModal')">Закрыть</button>
        </div>
    </div>
</div>

<script>
    let balance = 0;

    function addCoin() {
        balance++;
        document.getElementById('balance').innerText = `Баланс: ${balance} монет`;
    }

    function toggleModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        alert(`Вход для ${username}`);
        toggleModal('loginModal');
    }

    function register() {
        const username = document.getElementById('newUsername').value;
        const password = document.getElementById('newPassword').value;
        alert(`Пользователь ${username} зарегистрирован`);
        toggleModal('registerModal');
    }
</script>

</body>
</html>
