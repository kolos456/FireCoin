<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Мини-игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        #modal {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #modal-content {
            background-color: white;
            padding: 20px;
            margin: 50px auto;
            width: 300px;
            border-radius: 8px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .coin-button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            display: inline-block;
            margin-top: 20px;
        }
        .coin-button img {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .coin-button img:hover {
            transform: scale(1.1);
        }
        .balance {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Мини-игру!</h1>

    <!-- Модальное окно для регистрации -->
    <div id="modal">
        <div id="modal-content">
            <h2>Регистрация или Вход</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Имя пользователя" required><br>
                <input type="password" id="password" placeholder="Пароль" required><br>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        </div>
    </div>

    <!-- Мини-игра -->
    <h2>Нажмите на картинку, чтобы заработать монеты!</h2>
    <div class="coin-button">
        <img src="assets/coin.jpg" alt="Нажми, чтобы получить монеты" id="coinImage">
    </div>
    <div class="balance">
        Баланс: <span id="balance">0</span> монет
    </div>

    <script>
        // Регистрация и логика игры
        let balance = 0;

        // Отправка данных формы регистрации
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Отправка данных на сервер
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                if (data === 'success') {
                    alert("Регистрация успешна!");
                    document.getElementById('modal').style.display = 'none'; // Закрытие модального окна
                } else {
                    alert(data);
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });

        // Логика игры (клик на картинку)
        document.getElementById('coinImage').addEventListener('click', function() {
            balance += 1; // За каждый клик добавляется 1 монета
            document.getElementById('balance').textContent = balance;

            // Отправка обновленного баланса на сервер
            const formData = new FormData();
            formData.append('balance', balance);

            fetch('update_balance.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
