<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монеты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
        }
        #coinImage {
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 20px;
        }
        #balance {
            font-size: 24px;
            margin-top: 20px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>

    <div id="balance">Баланс: 0 монет</div>
    <div id="coinImage"></div>

    <!-- Модальное окно для регистрации/входа -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="close" style="float: right; cursor: pointer;">&times;</span>
            <h2>Регистрация/Вход</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Логин" required><br><br>
                <input type="password" id="password" placeholder="Пароль" required><br><br>
                <button type="submit">Войти</button>
            </form>
            <button id="registerBtn">Регистрация</button>
        </div>
    </div>

    <script>
        let balance = 0;
        let loggedIn = false;
        let username = '';

        // Отображение баланса
        function updateBalance() {
            document.getElementById('balance').textContent = `Баланс: ${balance} монет`;
        }

        // Клик по картинке (монете)
        document.getElementById('coinImage').addEventListener('click', function() {
            if (loggedIn) {
                balance++;
                updateBalance();
                // Сохранить баланс в базе данных
                fetch('update_balance.php', {
                    method: 'POST',
                    body: JSON.stringify({ username: username, balance: balance }),
                    headers: { 'Content-Type': 'application/json' }
                }).then(response => response.text()).then(data => console.log(data));
            } else {
                document.getElementById('myModal').style.display = 'block';
            }
        });

        // Закрытие модального окна
        document.getElementById('close').onclick = function() {
            document.getElementById('myModal').style.display = 'none';
        };

        // Логин и регистрация
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            fetch('login.php', {
                method: 'POST',
                body: JSON.stringify({ username: username, password: password }),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    loggedIn = true;
                    document.getElementById('myModal').style.display = 'none';
                    updateBalance();
                } else {
                    alert('Неверный логин или пароль');
                }
            });
        };

        document.getElementById('registerBtn').onclick = function() {
            alert('Регистрация пользователя!');
        };
    </script>

</body>
</html>
